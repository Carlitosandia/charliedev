version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm run build
        - cp -r public/* dist/ # Fuerza la copia de public a dist
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:  
    paths:
      - node_modules/**/*  
